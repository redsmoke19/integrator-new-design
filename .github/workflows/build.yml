name: Build
on: push
jobs:
  build-project:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload content
        uses: actions/upload-artifact@v3
        with:
          name: project
          path: .build/
